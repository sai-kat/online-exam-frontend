<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <mat-tab-group mat-align-tabs="center">
                        <mat-tab label="Login">
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input name="loginEmail" [(ngModel)]="loginPayload.email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required autofocus>
                                </div>
                                <div class="form-label-group">
                                    <input  name="loginPassword" [(ngModel)]="loginPayload.password" type="password" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control"
                                        placeholder="Password" required>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="submitLoginPayload()">Sign
                                    in</button>
                            </form>
                        </mat-tab>
                        <mat-tab label="Sign Up">
                            <form class="form-signin">
                                <div class="form-label-group">
                                    <input name="signupFirstname" [(ngModel)]="signupPayload.firstName" type="text" id="inputFirstName" class="form-control" pattern="[a-zA-Z]+" placeholder="First Name" required
                                        autofocus>
                                </div>
                                <div class="form-label-group">
                                    <input name="signupLastname" [(ngModel)]="signupPayload.lastName" type="text" id="inputLastName" class="form-control" pattern="[a-zA-Z]+" placeholder="Last Name" required>
                                </div>
                                <div class="form-label-group">
                                    <input name="signupEmail" [(ngModel)]="signupPayload.email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
                                        required>
                                </div>
                                <div class="form-label-group">
                                    <input name="signupPassword" [(ngModel)]="signupPayload.password" type="password" id="inputPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control"
                                        placeholder="Password" required>
                                </div>
                                <div class="form-label-group">
                                    <input name="signupConfirmPassword" [(ngModel)]="signupPayload.confirmPassword"type="password" id="inputConfirmPassword" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" class="form-control"
                                        placeholder="Confirm Password" required>
                                </div>
                                <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" (click)="submitSignupPayload()">Sign
                                    Up</button>
                            </form>
                        </mat-tab>
                    </mat-tab-group>
                </div>  
            </div>
        </div>
    </div> 
</div>
